# prisma imports stuff from your datamodel USING COMMENTS
# THE BELOW COMMENT GETS EXECUTED TO IMPORT SCHEMA
# import * from './generated/prisma.graphql'

type Mutation {
  createItem(
    title: String
    description: String
    price: Int
    image: String
    largeImage: String
  ): Item!
}

type Query {
  items: [Item]!
}
